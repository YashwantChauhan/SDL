{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Jekyll v4.1.1">
  <title>Dashboard Template Â· Bootstrap</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/dashboard/">

  <!-- Bootstrap core CSS -->
  <link href={% static "ex/assets/dist/css/bootstrap.min.css" %} rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
  <link href={% static "ex/dashboard/dashboard.css" %} rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="/Dashboard/home">{{user.first_name}}</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse"
      data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="/Signout">Sign out</a>
      </li>
    </ul>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="sidebar-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/Dashboard">
                <span data-feather="home"></span>
                Dashboard 
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" href="#">
                <span data-feather="file"></span>
                Detect <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">
                <span data-feather="bar-chart-2"></span>
                Results
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="layers"></span>
                Recommendations
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Dashboard/contact">
                <span data-feather="users"></span>
                Contact
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Dashboard/history/">
                <span data-feather="watch"></span>
                History
              </a>
            </li>


          </ul>
        </div>
      </nav>
      
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2"> Upload Data..</h1>
        </div>
        <div class="container">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                      <label for="exampleFormControlInput1">Company</label>
                      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Refine Inc.">
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Server Type</label>
                      <select class="form-control" id="exampleFormControlSelect1">
                        <option>File Server</option>
                        <option>Print Server</option>
                        <option>Application Server</option>
                        <option>Networking</option>
                        <option>Flow</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for={form.describe} >Describe</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name = "describe"></textarea>
                    </div>
                    <div class="form-group">
                        <label for={form.file_name}>Input File</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1" name="file_name">  
                     </div>
                <button type="submit" class="btn btn-success">Confirm</button>
              </form>
        </div>
       



      </main>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src={% static "ex/assets/js/vendor/jquery.slim.min.js" %}><\/script>')</script>
  <script src={% static "ex/assets/dist/js/bootstrap.bundle.min.js" %}></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
  <script src={% static "ex/dashboard/dashboard.js" %}></script>
</body>

</html>
